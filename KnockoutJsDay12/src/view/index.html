<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div id="app">
        <table data-bind="foreach:Accounts">
            <!-- customized binding Status -->
            <tr data-bind="displayStatus:Status,colors:['blue','red']">
                <td data-bind="text:Id"></td>
                <td data-bind="text:Name"></td>
                <td>
                    <input type="text" data-bind="value:Balance" />
                </td>
                <td>
                    <select data-bind="options:$parent.AllStatus,value:Status"></select>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
